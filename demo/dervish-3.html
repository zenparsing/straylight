<div id='mount'></div>
<script type='module'>

import { html, applyTemplate, createSlot, updateSlot, createSlotSymbol } from '../dist/straylight.js'
import { css, insertStyles } from 'https://cdn.jsdelivr.net/npm/lightstyle/lightstyle.js';

insertStyles(css`

  button-switch {
    display: flex;
    font-family: Arial, sans-serif;
  }

  button-switch > div {
    flex: 1 1 auto;
    padding: 0 5px;
  }

  button-switch button {
    width: 100%;
    padding: var(--button-switch-padding, 6px 0);
    font-size: 12px;
    line-height: 21px;
    border-radius: 30px;
    border: 1px solid rgba(115, 122, 222, 0.55);
    background: #fff;
    color: #4C54D2;
    cursor: pointer;
    outline: 0;
  }

  button-switch button:active,
  button-switch button:focus {
    background: #D0D2F7;
    color: #4C54D2;
  }

  button-switch .selected button {
    background: #4C54D2;
    color: #fff;
    cursor: default;
  }

  button-switch .caption {
    margin-top: 5px;
    text-align: center;
    font-size: 12px;
    line-height: 18px;
    color: #5E6175;
    text-align: center;
  }

`);

class Component {
  [createSlotSymbol](parent, next) {
    return new ComponentSlot(parent, next, this);
  }
}

class ComponentSlot {
  constructor(parent, next, value) {
    this.component = value;
    this.renderQueued = false;

    this.state = new Proxy({}, {
      get: (target, name) => target[name],
      set: (target, name, value) => {
        target[name] = value;
        if (this.slot && !this.renderQueued) {
          queueMicrotask(() => {
            this.renderQueued = false;
            this.slot.update(this.component.render(this.state));
          });
          this.renderQueued = true;
        }
        return true;
      },
    });

    Object.assign(this.state, this.component.initialState());

    this.slot = createSlot(parent, next, this.component.render(this.state));
  }

  cancelUpdates() {
    this.slot.cancelUpdates();
  }

  matches(value) {
    return value instanceof Component;
  }

  update(value) {
    this.slot = updateSlot(this.slot, this.component.render(this.state));
  }

}

function buttonSwitch({ options, selectedValue, onSelect }) {
  function renderOption(opt, index) {
    const selected = opt.value === selectedValue;

    const onclick = () => {
      if (!selected) {
        onSelect(opt.value)
      }
    };

    return html`
      <div
        class=${selected ? 'selected' : ''}
        data-option-value=${opt.value}
        data-option-index=${index}
      >
        <button ${{ onclick }}>${opt.content}</button>
        ${opt.caption ? html`<div class='caption'>${opt.caption}</div>` : null}
      </div>
    `
  }

  return html`
    <button-switch>
      ${options.map(renderOption)}
    </button-switch>
  `;
}

class Main extends Component {
  initialState() {
    return { selectedValue: 1 };
  }

  render(state) {
    return html`
      <main>
        ${
          buttonSwitch({
            options: [
              {
                value: 1,
                content: 'Try 1',
                caption: '1.000'
              },
              {
                value: 2,
                content: 'Try 2',
                caption: '2.000'
              },
              {
                value: 3,
                content: 'Try 3',
                caption: '3.000'
              }
            ],
            selectedValue: state.selectedValue,
            onSelect: value => state.selectedValue = value,
          })
        }
      </main>
    `;
  }
}

function main() {
  return html`
    <div>${ new Date().toLocaleTimeString() }</div>
    ${ new Main() }
  `;
}

applyTemplate('#mount', main());

setInterval(() => { applyTemplate('#mount', main()); }, 1000);

</script>
