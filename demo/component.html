<div id='mount'></div>
<script type='module'>

import { html, applyTemplate, withKey, createSlotSymbol, createSlot, updateSlot } from '../dist/straylight.js'
import { css, insertStyles } from 'https://cdn.jsdelivr.net/npm/lightstyle/lightstyle.js';
import { Store } from 'https://cdn.jsdelivr.net/npm/storelax/dist/storelax.js';

const contextSymbol = Symbol('context');

class Component {
  constructor() {
    this[contextSymbol] = null;
  }

  createState() {
    return null;
  }

  render() {
    return null;
  }

  useState(componentClass = this.constructor) {
    let context = this[contextSymbol];
    while (context) {
      if (context.provider === componentClass) {
        return context.value;
      }
      context = context.parent;
    }
    let { defaultState } = componentClass;
    return defaultState === undefined ? null : defaultState;
  }

  [createSlotSymbol](context, parent, next) {
    return new ComponentSlot(context, parent, next, this);
  }

  static defaultState = null;
}

class ComponentSlot {
  constructor(context, parent, next, value) {
    this.context = context;
    this.component = value;
    this.childContext = context;

    let state = this.component.createState();
    if (state !== null && state !== undefined) {
      this.childContext = {
        provider: this.component.constructor,
        parent: context,
        value: state,
      };
    }

    this.component[contextSymbol] = this.childContext;
    this.slot = createSlot(this.childContext, parent, next, this.component.render());
  }

  get start() {
    return this.slot.start;
  }

  get end() {
    return this.slot.end;
  }

  cancelUpdates() {
    this.slot.cancelUpdates();
  }

  matches(value) {
    return (
      value instanceof Component &&
      value.constructor === this.component.constructor
    );
  }

  update(value) {
    this.component[contextSymbol] = this.childContext;
    this.slot = updateSlot(this.slot, this.component.render());
  }
}

insertStyles(css`

  button-switch {
    display: flex;
    font-family: Arial, sans-serif;
  }

  button-switch > div {
    flex: 1 1 auto;
    padding: 0 5px;
  }

  button-switch button {
    width: 100%;
    padding: var(--button-switch-padding, 6px 0);
    font-size: 12px;
    line-height: 21px;
    border-radius: 30px;
    border: 1px solid rgba(115, 122, 222, 0.55);
    background: #fff;
    color: #4C54D2;
    cursor: pointer;
    outline: 0;
  }

  button-switch button:active,
  button-switch button:focus {
    background: #D0D2F7;
    color: #4C54D2;
  }

  button-switch .selected button {
    background: #4C54D2;
    color: #fff;
    cursor: default;
  }

  button-switch .caption {
    margin-top: 5px;
    text-align: center;
    font-size: 12px;
    line-height: 18px;
    color: #5E6175;
    text-align: center;
  }

`);

function buttonSwitch({ options, selectedValue, onSelect }) {
  function renderOption(opt, index) {
    const selected = opt.value === selectedValue;

    const onclick = () => {
      if (!selected) {
        onSelect(opt.value)
      }
    };

    return withKey(opt.value, html`
      <div
        class=${selected ? 'selected' : ''}
        data-option-value=${opt.value}
        data-option-index=${index}
      >
        <button ${{ onclick }}>${opt.content}</button>
        ${opt.caption ? html`<div class='caption'>${opt.caption}</div>` : null}
        <div><input /></div>
      </div>
    `)
  }

  return html`
    <button-switch>
      ${options.map(renderOption)}
    </button-switch>
  `;
}

class StateProvider extends Component {
  constructor(value, content) {
    super();
    this.value = value;
    this.content = content;
  }

  createState() {
    return this.value;
  }

  render() {
    this[contextSymbol].value = this.value;
    return this.content;
  }
}

class App extends StateProvider {}

function createModel() {
  return {
    async purchaseItems() {
      return false;
    }
  };
}

class Main extends Component {
  createState() {
    return new Store({
      selectedValue: 1,
      rearrange: false
    });
  }

  render() {
    let store = this.useState();
    let app = this.useState(App);

    function onSelect(value) {
      store.update({ selectedValue: value });
      app.purchaseItems().then((ok) => console.log('items purchased', ok));
    }

    function onRearrange() {
      store.update({ rearrange: true });
    }

    function getOptions() {
      if (store.state.rearrange) {
        return [
          {
            value: 2,
            content: 'Try 2',
            caption: '2.000'
          },
          {
            value: 3,
            content: 'Try 3',
            caption: '3.000'
          },
          {
            value: 1,
            content: 'Try 1',
            caption: '1.000'
          }
        ];
      }
      return [
        {
          value: 1,
          content: 'Try 1',
          caption: '1.000'
        },
        {
          value: 2,
          content: 'Try 2',
          caption: '2.000'
        },
        {
          value: 3,
          content: 'Try 3',
          caption: '3.000'
        }
      ]
    }

    return html`
      <main>
        ${
          store.map(state => buttonSwitch({
            options: getOptions(),
            selectedValue: state.selectedValue,
            onSelect
          }))
        }
        <div>
          <button ${{ onclick: onRearrange }}>Rearrange</button>
        </div>
      </main>
    `
  }
};

function main() {
  return html`
    ${new App(createModel(), html`
      <div>${ new Date().toLocaleTimeString() }</div>
      ${new Main()}
      ${new Map([['a', 1], ['b', 2]])}
    `)}
  `;
}

applyTemplate('#mount', main());

</script>
