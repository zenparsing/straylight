<div id='mount'></div>
<script type='module'>

import {
  Element,
  html,
  applyTemplate,
  useState,
  useClosest,
  useEffect } from './light-element.js';

class NewTabLink extends Element {
  constructor() {
    super();
    this.attachShadow({ mode: 'open' });
  }

  static observedAttributes = ['href'];

  render() {
    return html`
      <style>
        a {
          color: green;
        }
      </style>
      <a href=${this.getAttribute('href')} target='_blank' rel='noopener noreferrer'>
        <slot />
      </a>
    `;
  }

  static {
    customElements.define('new-tab-link', this);
  }
}

class AppLocale extends Element {
  getString(key) {
    switch (key) {
      case 'switch-link': return 'Switch link';
      case 'switch-text': return 'Switch text';
      default: return key;
    }
  }

  static {
    customElements.define('app-locale', this);
  }
}

class AppMain extends Element {
  render() {
    let { getString } = useClosest(AppLocale);
    let [href, setHref] = useState('https://www.google.com');
    let [text, setText] = useState('A search engine');

    useEffect([], () => {
      console.log('hello from an effect');
    });

    return html`
      <new-tab-link href=${href}>
        ${text}
      </new-tab-link>
      <div style='padding-top: 10px;'>
        <button onclick=${() => setHref('https://brave.com')}>
          ${getString('switch-link')}
        </button>
        <button onclick=${() => setText('A browser')}>
          ${getString('switch-text')}
        </button>
      </div>
    `;
  }

  static {
    customElements.define('app-main', this);
  }
}

applyTemplate('#mount', html`
  <app-locale>
    <app-main />
  </app-locale>
`);

</script>
