<div id='mount'></div>
<script type='module'>

import { applyTemplate, html } from '../dist/straylight.js';
import { generateBigDocument } from './big-document.js';

console.time('htmltag-total');

console.time('htmltag-parse');
let result = generateBigDocument(html);
console.timeEnd('htmltag-parse');

console.time('htmltag-build');
applyTemplate('#mount', result);
console.timeEnd('htmltag-build');

console.timeEnd('htmltag-total');

</script>
