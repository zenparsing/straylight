<div id='mount'></div>
<script type='module'>

import { html, applyTemplate, withKey, Component } from '../dist/straylight.js'
import { css, insertStyles } from 'https://cdn.jsdelivr.net/npm/lightstyle/lightstyle.js';
import { Store } from 'https://cdn.jsdelivr.net/npm/storelax/dist/storelax.js';

insertStyles(css`

  button-switch {
    display: flex;
    font-family: Arial, sans-serif;
  }

  button-switch > div {
    flex: 1 1 auto;
    padding: 0 5px;
  }

  button-switch button {
    width: 100%;
    padding: var(--button-switch-padding, 6px 0);
    font-size: 12px;
    line-height: 21px;
    border-radius: 30px;
    border: 1px solid rgba(115, 122, 222, 0.55);
    background: #fff;
    color: #4C54D2;
    cursor: pointer;
    outline: 0;
  }

  button-switch button:active,
  button-switch button:focus {
    background: #D0D2F7;
    color: #4C54D2;
  }

  button-switch .selected button {
    background: #4C54D2;
    color: #fff;
    cursor: default;
  }

  button-switch .caption {
    margin-top: 5px;
    text-align: center;
    font-size: 12px;
    line-height: 18px;
    color: #5E6175;
    text-align: center;
  }

`);

function buttonSwitch({ options, selectedValue, onSelect }) {
  function renderOption(opt, index) {
    const selected = opt.value === selectedValue;

    const onclick = () => {
      if (!selected) {
        onSelect(opt.value)
      }
    };

    return withKey(opt.value, html`
      <div
        class=${selected ? 'selected' : ''}
        data-option-value=${opt.value}
        data-option-index=${index}
      >
        <button ${{ onclick }}>${opt.content}</button>
        ${opt.caption ? html`<div class='caption'>${opt.caption}</div>` : null}
        <div><input /></div>
      </div>
    `)
  }

  return html`
    <button-switch>
      ${options.map(renderOption)}
    </button-switch>
  `;
}

class AppContext extends Component {
  constructor(content) {
    super();
    this.content = content;
  }

  createContext() {
    return {
      async purchaseItems() {
        return true;
      }
    };
  }

  render() {
    return this.content;
  }
}

class Main extends Component {
  createContext() {
    return new Store({
      selectedValue: 1,
      rearrange: false
    });
  }

  render() {
    let store = this.useContext();
    let app = this.useContext(AppContext);

    function onSelect(value) {
      store.update({ selectedValue: value });
      app.purchaseItems().then(() => console.log('items purchased'));
    }

    function onRearrange() {
      store.update({ rearrange: true });
    }

    function getOptions() {
      if (store.state.rearrange) {
        return [
          {
            value: 2,
            content: 'Try 2',
            caption: '2.000'
          },
          {
            value: 3,
            content: 'Try 3',
            caption: '3.000'
          },
          {
            value: 1,
            content: 'Try 1',
            caption: '1.000'
          }
        ];
      }
      return [
        {
          value: 1,
          content: 'Try 1',
          caption: '1.000'
        },
        {
          value: 2,
          content: 'Try 2',
          caption: '2.000'
        },
        {
          value: 3,
          content: 'Try 3',
          caption: '3.000'
        }
      ]
    }

    return html`
      <main>
      ${
        store.stream.map(state => buttonSwitch({
          options: getOptions(),
          selectedValue: state.selectedValue,
          onSelect
        }))
      }
      <div>
        <button ${{ onclick: onRearrange }}>Rearrange</button>
      </div>
      </main>
    `
  }
};

function main() {
  return html`
    ${new AppContext(html`
      <div>${ new Date().toLocaleTimeString() }</div>
      ${new Main()}
      ${new Map([['a', 1], ['b', 2]])}
    `)}
  `;
}

applyTemplate('#mount', main());

// setInterval(() => { applyTemplate('#mount', main()); }, 1000);

</script>
